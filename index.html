<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label>Dice amount: </label>
        <input id="numOfDice" type="number" value="1" min="1"><br><br>
        <button onclick="rollDice()">Roll</button><br>
        <div id="diceResult">Result:</div>
        <div id="totalResult">Total:</div>
        <div id="diceImages"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
